{{define "scores"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilleurs Scores</title>
    <link rel="stylesheet" href="/assets/css/scores.css">
</head>
<body>
<header>
    <h1>Tableau des Scores</h1>
</header>

<div class="container">
    <div class="scores-table">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('highscores')">Meilleurs Scores</button>
            <button class="tab-button" onclick="showTab('history')">Historique</button>
        </div>
        <div id="highscores" class="tab-content">
            <table>
                <thead>
                <tr>
                    <th class="rank">Rang</th>
                    <th>Joueur</th>
                    <th class="score">Score</th>
                    <th class="date">Date</th>
                </tr>
                </thead>
                <tbody id="highscoresTable"></tbody>
            </table>
        </div>
        <div id="history" class="tab-content" style="display: none;">
            <table>
                <thead>
                <tr>
                    <th>Joueur</th>
                    <th class="score">Score</th>
                    <th>Résultat</th>
                    <th class="date">Date</th>
                </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="nav-button" onclick="goHome()">Retour à l'accueil</button>
        <button class="nav-button" onclick="playAgain()">Nouvelle partie</button>
    </div>
</div>

<script>
    // Classe pour gérer les scores
    class ScoreManager {
        constructor() {
            this.loadScores();
        }

        loadScores() {
            // Charger les scores depuis le localStorage
            this.scores = JSON.parse(localStorage.getItem('gameScores')) || [];
            this.updateTables();
        }

        saveScore(playerName, score, isVictory) {
            const newScore = {
                playerName,
                score,
                isVictory,
                date: new Date().toISOString()
            };

            this.scores.push(newScore);
            this.scores.sort((a, b) => b.score - a.score);

            // Sauvegarder dans le localStorage
            localStorage.setItem('gameScores', JSON.stringify(this.scores));
            this.updateTables();
        }

        updateTables() {
            // Mettre à jour le tableau des meilleurs scores
            const highscoresTable = document.getElementById('highscoresTable');
            highscoresTable.innerHTML = '';

            const topScores = this.scores
                .filter(score => score.isVictory)
                .slice(0, 10);

            topScores.forEach((score, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td class="rank">${index + 1}</td>
                        <td>${score.playerName}</td>
                        <td class="score">${score.score}</td>
                        <td class="date">${new Date(score.date).toLocaleDateString()}</td>
                    `;
                highscoresTable.appendChild(row);
            });

            // Mettre à jour l'historique
            const historyTable = document.getElementById('historyTable');
            historyTable.innerHTML = '';

            this.scores.slice(0, 20).forEach(score => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${score.playerName}</td>
                        <td class="score">${score.score}</td>
                        <td class="${score.isVictory ? 'victory' : 'defeat'}">
                            ${score.isVictory ? 'Victoire' : 'Défaite'}
                        </td>
                        <td class="date">${new Date(score.date).toLocaleDateString()}</td>
                    `;
                historyTable.appendChild(row);
            });
        }
    }

    // Gestion des onglets
    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tab-content');
        const buttons = document.querySelectorAll('.tab-button');

        tabs.forEach(tab => {
            tab.style.display = tab.id === tabName ? 'block' : 'none';
        });

        buttons.forEach(button => {
            button.classList.toggle('active',
                button.textContent.toLowerCase().includes(tabName));
        });
    }

    // Navigation
    function goHome() {
        window.location.href = '/home';
    }

    function playAgain() {
        window.location.href = '/game';
    }

    // Initialisation
    const scoreManager = new ScoreManager();

    // Exemple d'ajout de score (à appeler après une partie)
    function addScore(playerName, score, isVictory) {
        scoreManager.saveScore(playerName, score, isVictory);
    }
</script>
</body>
</html>
{{end}}
