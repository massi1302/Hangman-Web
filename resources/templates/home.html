{{define "home"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/assets/css/home.css"/>
    <title>Hangman</title>
</head>
<body>
<div class="header">
    <a href="/">
        <svg class="home-icon" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="black"/>
        </svg>
    </a>
    <div class="score">
        <div>SAVED: {{ .Score }} pts</div>
        <div>BEST: {{ .BestScore }} pts</div>
    </div>
</div>
<div class="main-content">
    <div class="logo-container">
        <svg viewbox="0 0 300 50">
            <g id="letters" fill="#2C3E50" font-family="Belinsky" font-size="40">
                <text x="20" y="35" transform="rotate(-1,20,35)">
                    H
                    <animate
                            attributename="y"
                            values="35;35.5;35"
                            dur="2.5s"
                            repeatcount="indefinite"
                    ></animate>
                </text>

                <text x="60" y="34.5" transform="rotate(0.5,60,34.5)">
                    A
                    <animate
                            attributename="y"
                            values="34.5;35;34.5"
                            dur="2.7s"
                            repeatcount="indefinite"
                    ></animate>
                </text>

                <text x="100" y="35" transform="rotate(-0.5,100,35)">
                    N
                    <animate
                            attributename="y"
                            values="35;35.5;35"
                            dur="2.3s"
                            repeatcount="indefinite"
                    ></animate>
                </text>

                <text x="140" y="34.5" transform="rotate(1,140,34.5)">
                    G
                    <animate
                            attributename="y"
                            values="34.5;35;34.5"
                            dur="2.6s"
                            repeatcount="indefinite"
                    ></animate>
                </text>

                <text x="180" y="35" transform="rotate(-0.5,180,35)">
                    M
                    <animate
                            attributename="y"
                            values="35;35.5;35"
                            dur="2.4s"
                            repeatcount="indefinite"
                    ></animate>
                </text>

                <text x="220" y="34.5" transform="rotate(0.5,220,34.5)">
                    A
                    <animate
                            attributename="y"
                            values="34.5;35;34.5"
                            dur="2.8s"
                            repeatcount="indefinite"
                    ></animate>
                </text>

                <text x="260" y="35" transform="rotate(-1,260,35)">
                    N
                    <animate
                            attributename="y"
                            values="35;35.5;35"
                            dur="2.5s"
                            repeatcount="indefinite"
                    ></animate>
                </text>
            </g>

            <ellipse
                    cx="140"
                    cy="45"
                    rx="120"
                    ry="1"
                    fill="#2C3E50"
                    opacity="0.1"
            ></ellipse>
        </svg>
    </div>
    <!-- <form id="difficulty-form" action="/set-difficulty" method="POST" class="difficulty-buttons"> -->
    <form id="new-game-form" action="/game" method="POST">
        <div class="difficulty-buttons">
            <input type="radio" id="easydif" name="difficulty" value="EASY"/>
              <label for="easydif">Easy</label>
             
            <input type="radio" id="mediumdif" name="difficulty" value="MEDIUM"/>
              <label for="mediumdif">Medium</label>
             
            <input type="radio" id="harddif" name="difficulty" value="HARD"/>
              <label for="harddif">Hard</label>
        </div>
        <button type="submit" class="play-button">PLAY</button>
        {{if eq .GameOver false}}
        <button type="submit" formaction="/continue" class="play-button">CONTINUE</button>
        {{end}}
    </form>
</div>



</body>
</html>
{{end}}
