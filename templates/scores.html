{{define "scores"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilleurs Scores</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        header {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
        }

        .scores-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .tab-button {
            padding: 1rem 2rem;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            flex: 1;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rank {
            width: 80px;
            text-align: center;
        }

        .score {
            width: 120px;
            text-align: right;
        }

        .date {
            width: 200px;
        }

        .victory {
            color: #4CAF50;
        }

        .defeat {
            color: #f44336;
        }

        .nav-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .nav-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            background: #1976D2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tableau des Scores</h1>
    </header>

    <div class="container">
        <div class="scores-table">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('highscores')">Meilleurs Scores</button>
                <button class="tab-button" onclick="showTab('history')">Historique</button>
            </div>
            <div id="highscores" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th class="rank">Rang</th>
                            <th>Joueur</th>
                            <th class="score">Score</th>
                            <th class="date">Date</th>
                        </tr>
                    </thead>
                    <tbody id="highscoresTable"></tbody>
                </table>
            </div>
            <div id="history" class="tab-content" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Joueur</th>
                            <th class="score">Score</th>
                            <th>Résultat</th>
                            <th class="date">Date</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable"></tbody>
                </table>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="goHome()">Retour à l'accueil</button>
            <button class="nav-button" onclick="playAgain()">Nouvelle partie</button>
        </div>
    </div>

    <script>
        // Classe pour gérer les scores
        class ScoreManager {
            constructor() {
                this.loadScores();
            }

            loadScores() {
                // Charger les scores depuis le localStorage
                this.scores = JSON.parse(localStorage.getItem('gameScores')) || [];
                this.updateTables();
            }

            saveScore(playerName, score, isVictory) {
                const newScore = {
                    playerName,
                    score,
                    isVictory,
                    date: new Date().toISOString()
                };

                this.scores.push(newScore);
                this.scores.sort((a, b) => b.score - a.score);
                
                // Sauvegarder dans le localStorage
                localStorage.setItem('gameScores', JSON.stringify(this.scores));
                this.updateTables();
            }

            updateTables() {
                // Mettre à jour le tableau des meilleurs scores
                const highscoresTable = document.getElementById('highscoresTable');
                highscoresTable.innerHTML = '';

                const topScores = this.scores
                    .filter(score => score.isVictory)
                    .slice(0, 10);

                topScores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="rank">${index + 1}</td>
                        <td>${score.playerName}</td>
                        <td class="score">${score.score}</td>
                        <td class="date">${new Date(score.date).toLocaleDateString()}</td>
                    `;
                    highscoresTable.appendChild(row);
                });

                // Mettre à jour l'historique
                const historyTable = document.getElementById('historyTable');
                historyTable.innerHTML = '';

                this.scores.slice(0, 20).forEach(score => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${score.playerName}</td>
                        <td class="score">${score.score}</td>
                        <td class="${score.isVictory ? 'victory' : 'defeat'}">
                            ${score.isVictory ? 'Victoire' : 'Défaite'}
                        </td>
                        <td class="date">${new Date(score.date).toLocaleDateString()}</td>
                    `;
                    historyTable.appendChild(row);
                });
            }
        }

        // Gestion des onglets
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');

            tabs.forEach(tab => {
                tab.style.display = tab.id === tabName ? 'block' : 'none';
            });

            buttons.forEach(button => {
                button.classList.toggle('active', 
                    button.textContent.toLowerCase().includes(tabName));
            });
        }

        // Navigation
        function goHome() {
            window.location.href = '/home';
        }

        function playAgain() {
            window.location.href = '/game';
        }

        // Initialisation
        const scoreManager = new ScoreManager();

        // Exemple d'ajout de score (à appeler après une partie)
        function addScore(playerName, score, isVictory) {
            scoreManager.saveScore(playerName, score, isVictory);
        }
    </script>
</body>
</html>
{{end}}
